name: CI Smoke + E2E
on: push

jobs:
  smoke_e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (clean)
        run: |
          rm -rf node_modules
          npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate (deploy)
        run: npx prisma migrate deploy

      - name: (optional) Seed database
        run: npx prisma db seed
        continue-on-error: true

      - name: Start backend (background)
        run: |
          nohup npx ts-node src/index.ts > server.log 2>&1 & echo $! > server.pid

      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:3000/health | grep -q '"status":"ok"'; then
              echo "✅ backend up"
              exit 0
            fi
            echo "…waiting ($i)"
            sleep 1
          done
          echo "❌ backend failed to start" >&2
          exit 1

      - name: Run API E2E
        run: bash scripts/api-e2e.sh

      - name: Upload server.log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
